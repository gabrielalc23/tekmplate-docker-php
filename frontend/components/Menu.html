<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lateral Responsivo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --menu-width: 250px;
            --menu-collapsed-width: 70px;
            --transition-speed: 0.3s;
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-color: #ecf0f1;
            --hover-color: #2980b9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            transition: margin-left var(--transition-speed);
            margin-left: var(--menu-width);
        }
        
        /* Menu Lateral */
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--menu-width);
            height: 100vh;
            background: var(--primary-color);
            color: var(--text-color);
            transition: width var(--transition-speed);
            overflow: hidden;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .sidebar-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .sidebar-header h3 {
            white-space: nowrap;
        }
        
        .sidebar-menu {
            padding: 20px 0;
        }
        
        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .sidebar-menu a i {
            margin-right: 15px;
            font-size: 1.2rem;
            min-width: 20px;
        }
        
        .sidebar-menu a:hover {
            background: var(--hover-color);
        }
        
        .sidebar-menu a.active {
            background: var(--secondary-color);
        }
        
        /* Botão de toggle */
        #toggle-btn {
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
        }
        
        /* Conteúdo Principal */
        #content {
            padding: 20px;
            min-height: 100vh;
            transition: margin-left var(--transition-speed);
        }
        
        /* Menu Colapsado */
        body.collapsed {
            margin-left: var(--menu-collapsed-width);
        }
        
        body.collapsed #sidebar {
            width: var(--menu-collapsed-width);
        }
        
        body.collapsed .sidebar-header h3,
        body.collapsed .sidebar-menu a span {
            display: none;
        }
        
        body.collapsed .sidebar-menu a {
            justify-content: center;
            padding: 15px 0;
        }
        
        body.collapsed .sidebar-menu a i {
            margin-right: 0;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            body {
                margin-left: 0;
            }
            
            #sidebar {
                width: var(--menu-width);
                left: calc(-1 * var(--menu-width));
            }
            
            #content {
                margin-left: 0;
            }
            
            body.mobile-menu-active #sidebar {
                left: 0;
            }
            
            body.mobile-menu-active #content {
                margin-left: 0;
                position: fixed;
                width: 100%;
                filter: brightness(0.8);
            }
            
            #mobile-menu-btn {
                display: block;
                position: fixed;
                top: 10px;
                left: 10px;
                z-index: 999;
                background: var(--primary-color);
                color: white;
                border: none;
                padding: 10px;
                border-radius: 5px;
                font-size: 1.2rem;
            }
            
            #toggle-btn {
                display: none;
            }
        }
        
        @media (min-width: 769px) {
            #mobile-menu-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Menu Lateral -->
    <aside id="sidebar">
        <div class="sidebar-header">
            <h3>Gráfica Adonis</h3>
            <button id="toggle-btn"><i class="fas fa-bars"></i></button>
        </div>
        
        <nav class="sidebar-menu">
            <a href="#acabamento" class="active">
                <i class="fas fa-home"></i>
                <span>Acabamento</span>
            </a>
            <a href="#acessorios">
                <i class="fas fa-tools"></i>
                <span>Acessórios</span>
            </a>
            <a href="#clientes">
                <i class="fas fa-users"></i>
                <span>Clientes</span>
            </a>
            <a href="#fornecedor">
                <i class="fas fa-truck"></i>
                <span>Fornecedor</span>
            </a>
            <a href="#laminacao">
                <i class="fas fa-layer-group"></i>
                <span>Laminação</span>
            </a>
            <a href="#papel">
                <i class="fas fa-scroll"></i>
                <span>Papel</span>
            </a>
        </nav>
    </aside>
    
    <!-- Botão de menu para mobile -->
    <button id="mobile-menu-btn"><i class="fas fa-bars"></i></button>
    
    <!-- Conteúdo Principal -->
    <main id="content">
        <h1>Bem-vindo!</h1>
        <p>Este é o conteúdo principal da sua aplicação.</p>
        <div id="dynamic-content"></div>
    </main>
    
    <script src="js/main.js"></script>
</body>
</html>
